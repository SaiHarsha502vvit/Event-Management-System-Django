{% extends "events/layout.html" %}
{% block title %}Register Event{% endblock %}
{% block content %}

<div class="container py-5">
  <h1 class="mb-5">Register for {{ event.title }}</h1>
  <form action="{% url 'register_events' event.id %}" method="POST">
    {% csrf_token %}
    <div class="mb-3 fw-bold">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter name" required
        name="name" />
    </div>
    <div class="mb-3 fw-bold">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email" required
        name="email" />
    </div>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
